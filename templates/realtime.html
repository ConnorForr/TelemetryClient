{% extends "layout.html" %}
{% block head %}
	{{ super() }}
    <!-- Pass our format into javascript -->
    <script>

    </script>
{% endblock %}
{% block body %}
	<body>
    <div id="top">
        <h1 class="text-center">Realtime</h1>
    </div>
    <div class="container">
    <div class="row">

        <!-- Top row for map
        <div class="row">
            <div id="map"></div>
        </div>
        -->


        {% for datatype, datatype_dic in format.items() %}
            <div class="col-12 col-lg-6 m-0 p-1" style="min-height: 500px;">
                <div id="card-{{ datatype }}" class="card m-1" style="height: 100%; width: 100%">
                        <div id="head" class="card-header">
                            {{ datatype_dic['name'] }}: x
                        </div>

                        <div class="card-body p-0">
                            <canvas id="canvas-{{ datatype }}" class="can" style="height: 100%; width: 100%"></canvas>
                        </div>
                </div>
            </div>
        {% endfor %}

    </div>
    </div>

    <script src="{{ url_for('static', filename='javascript/realtime.js') }}"></script>

    <!-- Map script has to come down here-->
    <script src="{{ url_for("static", filename="javascript/realtime_map.js") }}"></script>

    <!-- Initialize map, injecting URL containing API token -->
    <script src="{{ maps_url }}"></script>
	</body>
{% endblock %}
